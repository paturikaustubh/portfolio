<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Kaustubh Paturi - Portfolio</title>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>

    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
    <script type="module" crossorigin src="/portfolio/assets/index-cmsyZzhK.js"></script>
    <link rel="stylesheet" crossorigin href="/portfolio/assets/index-AirFVetq.css">
  </head>

    <div
      id="alert-container"
      class="flex left-1/2 -translate-x-1/2 flex-col-reverse gap-4 max-h-44 fixed top-5 duration-300 pointer-events-none origin-top z-[51]"
    ></div>
    <div id="root"></div>
  </body>
</html>
